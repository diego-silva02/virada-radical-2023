<div class="row p-0 m-0">
    <div class="col-sm-1 p-0">
        <img src="../../../assets/svgs/{{data.type}}.svg" alt="img" width="24" height="26">
    </div>
    <div class="col-sm-10 p-0 d-flex justify-content-center alert-message">
        {{ data.msg }}
    </div>
    <div class="col-sm-1 p-0 d-flex justify-content-end close" role="button">
        <span (click)="closeAlert()">X</span>
    </div>
</div>
